<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Replace Me With Your Lab Page</div>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then((res) => res.json());

      .then((res) => {
        // Here's where your chart code should go.

        window.onload = function () {
            CanvasJS.addColorSet("mycolors",[
            "#ff0000",
            "#fffd00",
            "#ffba97",
            "#ff4d97",
            "#b54d97",
            "#b5c597",
            "#55c597",
            "#553f97"
            ]);
        };
        const chart = new CanvasJS.Chart("chartContainer", {
              animationEnabled: true,
              colorSet: "mycolors",
              title: {
                text: "Types of Food Places",
              },
              data: [
                {
                  type: "pie",
                  startAngle: 240,
                  yValueFormatString: '0',
                  indexLabel: "{label} {y}",
                  dataPoints: result
                },
              ],
            });
            chart.render();
      });
  </script>
</body>

</html>
