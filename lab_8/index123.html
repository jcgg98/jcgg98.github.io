<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>
        <div class="content">
          When your lab is done, this should be replaced with a useful chart
          full of food data.

        <div class="footer">Let's eat out in the future!</div>
      </div>
    </div>
    <script>
      fetch('https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json') // replace this with the food safety data set
        .then((response) => response.json())
        .then((data) => {
          const clearEmptyData = data.filter((f) => f.geocoded_column_1);
          const refined = clearEmptyData.map((m) => ({
            category: m.category,
            name: m.name,
            latLong: m.geocoded_column_1.coordinates,
          }));
          return refined;

        }) // this is an "implicit return" - we're returning the results of the Fetch request to the next step.
        .then((data) => {
          return data.reduce((results, current) => {
            if (!results[current.category])  {
              results[current.category] = [];
            }
            results[current.category].push(current);
            return results;
          }, {});
        })
        .then((data) => { // this is an explicit return. If I want my information to go further, I'll need to use the "return" keyword before the brackets close
          console.log("new data", data);
          const reformattedData = Object.entries(data).map((m, i) =>{
            console.log(m);
            return {
              y: m[1].length,
              label: m[0]
            };
          })
          // return data; // <- this will pass the data to the next "then" statement when I'm ready.
        })
        .then((results) => {
          console.log(results);
          window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
              animationEnabled: true,
              title: {
                text: "Military Expenditure of Countries: 2016",
              },
              axisX: {
                interval: 1,
              },
              axisY: {
                title: "Expenses in Billion Dollars",
                scaleBreaks: {
                  type: "wavy",
                  customBreaks: [
                    {
                      startValue: 80,
                      endValue: 210,
                    },
                    {
                      startValue: 230,
                      endValue: 600,
                    },
                  ],
                },
              },
              data: [
                {
                  type: "bar",
                  toolTipContent:
                    '&lt;img src="https://canvasjs.com/wp-content/uploads/images/gallery/javascript-column-bar-charts/"{url}"" style="width:40px; height:20px;"&gt; &lt;b&gt;{label}&lt;/b&gt;&lt;br&gt;Budget: ${y}bn&lt;br&gt;{gdp}% of GDP',
                  dataPoints: result
                },
              ],
            });
            chart.render();
          };
        });
        
    </script>
  </body>
</html>
