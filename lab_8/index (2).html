<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>
        <div class="content">
          When your lab is done, this should be replaced with a useful chart
          full of food data.
        </div>
        <div class="footer">Let's eat out in the future!</div>
      </div>
    </div>

    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script>
      fetch("https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json")
        .then((response) => response.json())
        .then((data) => {
          const clearEmptyData = data.filter((f) => f.geocoded_column_1);
          const refined = clearEmptyData.map((m) => ({
            category: m.category,
            name: m.name,
            latLong: m.geocoded_column_1.coordinates,
          }));
          return refined;
        })

        .then((data) => {
          return data.reduce((results, current) => {
            if (!results[current.category]) {
              results[current.category] = [];
            }
            results[current.category].push(current);
            return results;
          });
        })

        .then((data) => {
          console.log("new data", data);
          const reformattedData = Object.entries(data).map((m, i) => {
            console.log(m);
            return {
              y: m[1].length,
              label: m[0],
            };
          });
          return reformattedData;
        })

        .then((results) => {
          console.log(results);

          window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
              animationEnabled: true,
              title: {
                text: "Military Expenditure of Countries: 2016",
              },
              axisX: {
                interval: 1,
              },
              axisY: {
                title: "Expenses in Billion Dollars",
                scaleBreaks: {
                  type: "wavy",
                  customBreaks: [
                    {
                      startValue: 80,
                      endValue: 210,
                    },
                    {
                      startValue: 230,
                      endValue: 600,
                    },
                  ],
                },
              },
              data: [
                {
                  type: "bar",
                  toolTipContent:
                    '&lt;img src="https://canvasjs.com/wp-content/uploads/images/gallery/javascript-column-bar-charts/"{url}"" style="width:40px; height:20px;"&gt; &lt;b&gt;{label}&lt;/b&gt;&lt;br&gt;Budget: ${y}bn&lt;br&gt;{gdp}% of GDP',
                  dataPoints: results
                },
              ],
            });
            chart.render();
          };
        });
    </script>
  </body>
</html>
